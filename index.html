<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>DevOps Semarang</title>
</head>
<body>
    <div class="container mx-auto text-center p-4 sm:p-8 md:p-12 lg:p-16">
        <img src="devops-semarang.png" class="mx-auto block max-w-full h-auto" style="max-height: 100%;" />
        <h1 id="headline" class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl mt-4 sm:mt-8 md:mt-12 lg:mt-16">Countdown for DevOps Semarang</h1>
        <div id="countdown" class="mt-4 sm:mt-8 md:mt-12 lg:mt-16">
            <ul>
                <li><span id="days" class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl"></span>days</li>
                <li><span id="hours" class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl"></span>Hours</li>
                <li><span id="minutes" class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl"></span>Minutes</li>
                <li><span id="seconds" class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl"></span>Seconds</li>
            </ul>
        </div>
    </div>
</body>
</html>
